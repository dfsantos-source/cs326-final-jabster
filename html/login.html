<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/global.css">
    <title>Guess My Grub</title>
  </head>
  <body>
    <div class="container">
      <div class="loginbox">  
        <div class="title">LOGIN</div>
        <div class="subheading">Enter your login details below:</div>
        <form class="form">
          <div class="form-field">
            <input type="email" class="" placeholder="Email" style="width: 75%; font-size: 150%"/>
          </div>
          <div class="form-field">
            <input type="password" class="" placeholder="Password" style="width: 75%; font-size: 150%"/>
          </div>
        </form>
        <div style="padding: 2.5%;">
          <a href="">Forgot Password?</a>
        </div>
        <div>
          <button class="submit-button">Login</button>
        </div>
        <div class="signup">
          <span>
            Don't have an account?
            <a href=""> Sign Up</a>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/grubify.css">
    <link rel="stylesheet" href="../styles/global.css">
    <title>Guess My Grub</title>
  </head>
  <body>
    <div class="navbar">Navbar</div>
    <div class="grubify-wrapper">
      <h1>What are you grubbing today?</h1>
      <button>Grubify!</button>
  
      <!-- TODO: conditionally render this later on with functionality -->
      <!-- <h1>Not in the mood?</h1>
      <button>Grubify again!</button> -->
  
      <div class="picky-wrapper">
        <h3>Feeling a little bit picky?</h3>
        <label>Dietary Restriction</label>
        <select>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="nut-free">Nut-free</option>
          <option value="pescatarian">Pescatarian</option>
          <option value="keto">Keto</option>
        </select>
        <label>Cuisine</label>
        <select>
          <option value="indian">Indian</option>
          <option value="asian">Asian</option>
          <option value="italian">Italian</option>
          <option value="mexican">Mexican</option>
          <option value="japanese">Japanese</option>
        </select>
      </div>
    </div>
  </body>
</html>

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="stylesheet" href="../styles/global.css">
  <!-- <script type="module" src="../js/login.js"></script> -->
  <title>Guess My Grub</title>
</head>

<body>
  <div class="container">
    <div class="loginbox">
      <div class="title">LOGIN</div>
      <div class="subheading">Enter your login details below:</div>
      <form action="/login" method="post" class="form">
        <div class="form-field">
          <input name="username" id="email" type="text" class="input" placeholder="Username"
            style="width: 75%; font-size: 150%" />
        </div>
        <div class="form-field">
          <input name="password" id="password" type="password" class="input" placeholder="Password"
            style="width: 75%; font-size: 150%" />
        </div>
        <button type="submit" id="login" class="submit-button">Login</button>
      </form>
      <div style="padding: 2.5%;">
      </div>
      <div>
        <!-- <button type="submit" id="login" class="submit-button">Login</button> -->
      </div>
      <div class="signup">
        <span>
          Don't have an account?
          <a href="/register"> Sign Up</a>
        </span>
      </div>
    </div>
  </div>
</body>

</html>

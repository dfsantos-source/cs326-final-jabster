<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/user-profile.css">
  <link rel="stylesheet" href="../styles/global.css">
  <script type="module" src="../js/user-profile.js"></script>
  <title>Guess My Grub</title>
</head>

<body>
  <div class="navbar">
    <div>
      <a href="/home"><img src="../public/images/logo.png" alt="logo" width=65px padding=1px> </img></a>
      <a href="/home">
        <div>Home</div>
      </a>
      <a href="/">
        <div>Grubify</div>
      </a>
      <a href="/all-posts">
        <div>Posts</div>
      </a>
      <a href="/my-posts">
        <div>My Posts</div>
      </a>
      <a href="/create-post">
        <div>Create Post</div>
      </a>
    </div>
    <div>
      <a href="/profile">
        <div>Profile</div>
      </a>
      <a href="/logout">
        <div>Logout</div>
      </a>
    </div>
  </div>

  <h1 class="profile">User Profile</h1>
  <div class="user-wrapper">
    <div class="user-info box">
      <h1 id="name" class="name"></h1>
      <p id="username" class="username"></p>
    </div>
    <div class="user-food box">
      <div class="favorite-recipe">
        <div class="d-flex mt-3">
          <h3 class="mt-1">Favorite Recipes:</h3>
        </div>
        <template>
          <div class="food-card">
            <img class="card-img" id="recipe-image" src="" alt="" height="120px" width="120px">
            <h5 class="card-title" id="recipe-title"></h5>
            <div class="trash">
              <img class="mb-2 trash-icon" id="delete-favorite" src="../public/images/trash.png" alt="" height="25px"
                width="25px">
            </div>
          </div>
        </template>
        <div class="card-wrapper" id="favorite-recipes">
        </div>
      </div>
      <div class="shopping-cart">
        <div class="d-flex mt-3">
          <h3 class="">Shopping Cart:</h3>
          <button id="add-handler" class="add mt-1">Add</button>
          <div id="ingredient-form" class="add-form">
            <label>Ingredient Name:</label>
            <input id="ingredient-name-add" placeholder="ingredient">
            <label>Amount:</label>
            <input id="ingredient-amount-add" placeholder="amount">
            <button id="ingredient-submit">Add</button>
          </div>
        </div>
        <template>
          <div class="food-card">
            <div class="wrapper cart-wrapper">
              <h5 id="cart-item-title" class="card-title"></h5>
              <p id="cart-item-amount" class="card-text"></p>
            </div>
            <div class="trash">
              <img class="mb-2 trash-icon" id="delete-cart" src="../public/images/trash.png" alt="" height="25px"
                width="25px">
            </div>
          </div>
        </template>
        <div id="cart" class="card-wrapper">
        </div>
      </div>

    </div>
    <div class="mb-5"></div>
  </div>
</body>

</html>

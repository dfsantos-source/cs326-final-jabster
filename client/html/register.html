<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/register.css">
  <link rel="stylesheet" href="../styles/global.css">
  <script type="module" src="../js/register.js"></script>
  <title>Guess My Grub</title>
</head>

<body>
  <div class="container">
    <div class="registerbox">
      <div class="title">REGISTER</div>
      <div class="subheading">Enter your account details below:</div>
      <form class="form">
        <div class="form-field">
          <input id="username" type="name" class="input" placeholder="Username" required />
        </div>
        <div class="form-field">
          <input id="name" type="name" class="input" placeholder="Name" required />
        </div>
        <div class="form-field">
          <input id="email" type="email" class="input" placeholder="Email" required />
        </div>
        <div class="form-field">
          <input id="password" type="password" class="input" placeholder="Password" required />
        </div>
      </form>
      <button id="register_button" class="submit-button">Register</button>
      <div>
      </div>
      <div class="login">
        <span>
          Already have an account?
          <a href="/login"> Login</a>
        </span>
      </div>
    </div>
  </div>
</body>

</html>

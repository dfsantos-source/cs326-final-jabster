<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/posts.css">
  <link rel="stylesheet" href="../styles/global.css">
  <script type="module" src="../js/posts.js"></script>
  <title>Guess My Grub</title>
</head>

<body>
  <div class="posts-page">
    <div class="navbar">
      <div>
        <a href="/home"><img src="../public/images/logo.png" alt="logo" width=65px padding=1px> </img></a>
        <a href="/home">
          <div>Home</div>
        </a>
        <a href="/">
          <div>Grubify</div>
        </a>
        <a href="/all-posts">
          <div>Posts</div>
        </a>
        <a href="/my-posts">
          <div>My Posts</div>
        </a>
        <a href="/create-post">
          <div>Create Post</div>
        </a>
      </div>
      <div>
        <a href="/profile">
          <div>Profile</div>
        </a>
        <a href="/logout">
          <div>Logout</div>
        </a>
      </div>
    </div>
    <div class="grubify">
      <div class="grubify-content">Post a dish to be Grubify'd!</div>
    </div>
    <template>
      <div class="post">
        <div class="post-header">
          <div class="post-header-info">
            <h2 id="post-template-title"></h2>
            <p id="post-template-author"></p>
            <div class="tag-wrapper">
              <p id="post-template-cuisine" class="cuisine"></p>
            </div>
          </div>
          <div class="post-buttons">
            <img id="post-template-favorite" src="../public/images/favorite.svg" class="favorite-img"
              alt="favorite image" width="40px">
          </div>
        </div>
        <hr>
        <img id="post-template-img" class="post-img" alt="Picture of Food" width="75%">
        <p id="post-template-description" class="description"></p>
        <h4>Ingredients:</h4>
        <hr>
        <div>
          <ul id="post-template-ingredients" class="ingredient-ls">
          </ul>
        </div>
        <h4>Directions:</h4>
        <hr>
        <div>
          <ol id="post-template-directions" class="directions">
          </ol>
        </div>
        <p id="post-template-likes" class="likes">Likes: </p>
        <p id="post-template-dislikes" class="dislikes">Dislikes: </p>
        <div class="reactions">
          <img id="like-button" class="like-img img" src="../public/images/like.png" alt="like" width="35px">
          <img id="dislike-button" class="dislike-img img" src="../public/images/dislike.png" alt="dislike"
            width="35px">
        </div>
      </div>
    </template>
    <div id="posts-main" class="posts-main">

    </div>
  </div>
</body>

</html>

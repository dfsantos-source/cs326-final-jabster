<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/create-post.css">
    <link rel="stylesheet" href="../styles/global.css">
    <script type="module" src="../js/update-post.js"></script>
    <title>Guess My Grub</title>
</head>

<body>
    <div class="posts-page">
        <div class="navbar">
            <div>
                <a href="/home"><img src="../public/images/logo.png" alt="logo" width=65px padding=1px> </img></a>
                <a href="/home">
                    <div>Home</div>
                </a>
                <a href="/">
                    <div>Grubify</div>
                </a>
                <a href="/all-posts">
                    <div>Posts</div>
                </a>
                <a href="/my-posts">
                    <div>My Posts</div>
                </a>
                <a href="/create-post">
                    <div>Create Post</div>
                </a>
            </div>
            <div>
                <a href="/profile">
                    <div>Profile</div>
                </a>
                <a href="/logout">
                    <div>Logout</div>
                </a>
            </div>
        </div>
        <div class="grubify-box">
            <div class="grubify-wrapper container">
                <div class="margin-top-large padding-top-large padding-bottom-large">
                    <h1 class="margin-top-large grubbing-title">Update your Recipe!</h1>
                    <img class="margin-top-large" src="../public/images/undraw_eating_together_re_ux62.svg" width="400"
                        height="300">
                </div>
                <div class="picky-wrapper margin-top-large container padding-top-large padding-bottom-large">
                    <div class="picky-card">
                        <div class="create-post-form">
                            <label>
                                <h4>Title</h4>
                            </label>
                            <input id="title" class="create-title-input"
                                placeholder="Type in the title for your grub here!">
                            <label class="">
                                <h4>Description</h4>
                            </label>
                            <textarea id="description" class="create-input-big"
                                placeholder="Type in the description for your grub here!"></textarea>
                            <label>
                                <h4>Ingredients</h4>
                            </label>
                            <textarea id="ingredients" class="create-input-big"
                                placeholder="Type in the ingredients for your grub here!"></textarea>
                            <label>
                                <h4>Directions</h4>
                            </label>
                            <textarea id="directions" class="create-input-big"
                                placeholder="Type in the directions for your grub here!"></textarea>
                        </div>
                        <div class="picky-input">
                            <div>
                                <table class="picky-input-table">
                                    <tr>
                                        <td><label class="picky-label">Add Tags</label></td>
                                        <td><label class="picky-label">Cuisine</label></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <select id="tags">
                                                <option value="none">None</option>
                                                <option value="Vegetarian">Vegetarian</option>
                                                <option value="Vegan">Vegan</option>
                                                <option value="Nut-free">Nut-free</option>
                                                <option value="Pescatarian">Pescatarian</option>
                                                <option value="Keto">Keto</option>
                                                <option value="Halal">Halal</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select id="cuisine">
                                                <option value="none">None</option>
                                                <option value="Indian">Indian</option>
                                                <option value="Asian">Asian</option>
                                                <option value="Italian">Italian</option>
                                                <option value="Mexican">Mexican</option>
                                                <option value="Japanese">Japanese</option>
                                                <option value="Chinese">Chinese</option>
                                                <option value="Latin">Latin</option>
                                                <option value="Middle Eastern">Middle Eastern</option>
                                                <option value="Mediterranean">Mediterranean</option>
                                                <option value="African">African</option>
                                            </select>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div>
                            </div>
                        </div>
                        <button id="update-button" type="button" class="margin-top-extra-large button">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
